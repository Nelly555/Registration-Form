<!DOCTYPE html>
<html lang="en">

<!--Starting head-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>registration form</title> 
    <https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<!--Bootstap4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google fontAwesome-->
<link href="vendor/fontawesome" rel="stylesheet">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="css/custom.css"> 

<!--Google Font-->
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12"> 
        <div class="account-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button"onclick="login()"class="toggle-btn">Log In</button>
                    <button type="button"onclick="register()"class="toggle-btn">Register</button>
                </div>
                <form id="login"class="input-group-login">
                <input type="text"class="input-field"placeholder="Email Id"required> 
                <input type="password"class="input-field"placeholder="Enter Password"required>
                <input type="checkbox"class="check-box">
                <span>Remember Password</span>
                <button type="submit"class="submit-btn">Log In</button> 
                </form>
                <form id ="register"class="input-group-register">
                    <input type="text"class="input-field"placeholder="First Name"required>
                    <input type="email"class="input-field"placeholder="Last Name"required>
                    <input type="email"class="input-field"placeholder="Email Id"required>
                    <input type="password"class="input-field"placeholder="Enter Password"required>
                    <input type="text"class="input-field"placeholder="Confirm Password"required>
                    <input type="checkbox"class="check-box">
                    <span>agree to the terms and conditions</span>
                    <button type="submit"class="submit-btn">Register</button>
                </form>
            </div>
        </div>    
        </div>
        </div>  
          
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register()
            {
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login()
            {
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
    </html>
